<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="shortcut icon" href="img/photoshop.png" type="image/png">
</head>
<body>
    <main>
        <section>
            <div class="left">
                <div class="top">
                    <label for="image-input" class="btn" >
                        Choose Image
                        <input type="file" id="image-input" accept="image/*" hidden>
                    </label>
                    <button class="btn" id="reset-btn">Reset</button>
                    <button class="btn" id="download-btn">Download Image</button>
                </div>
                <div class="bottom">
                    <div class="placeholder" >
                        <i class="ri-image-add-fill"></i>
                        <p>No image Choosen</p>

                    </div>
                </div>
            </div>
            <div class="right">
                <h2>FILTERS</h2>
                <div class="filter">
                    <p>Brightness</p>
                    <input name="brightness" type="range" min="0" max="200" >
                </div>
            </div>
        </section>
    </main>
</body>
</html>
